<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color, Size, and Background Changer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Color, Size, and Background Changer</h1>
    <p>
      This website allows you to change the color, size, and background of the text.
    </p>
    <form action="#">
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="color" class="form-control" id="color">
      </div>
      <div class="form-group">
        <label for="size">Size:</label>
        <input type="number" class="form-control" id="size" value="16">
      </div>
      <div class="form-group">
        <label for="background">Background:</label>
        <input type="color" class="form-control" id="background">
      </div>
      <button type="submit" class="btn btn-primary">Change</button>
    </form>
    <div class="text-center" id="text">
      This is some text.
    </div>
  </div>
  <script>
  $(function() {
    $('#color').on('change', function() {
      $('#text').css('color', $(this).val());
    });
    $('#size').on('change', function() {
      $('#text').css('font-size', $(this).val() + 'px');
    });
    $('#background').on('change', function() {
      $('#text').css('background-color', $(this).val());
    });
  });
  </script>
</body>
</html>
